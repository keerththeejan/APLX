<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin | Contact</title>
  <link rel="stylesheet" href="/Parcel/css/style.css">
  <style>
    .layout{min-height:100vh}
    .sidebar{position:fixed;left:0;top:0;bottom:0;width:260px;background:#0b1220;border-right:1px solid var(--border);display:flex;flex-direction:column;justify-content:space-between}
    .content{padding:16px;margin-left:260px}
  </style>
</head>
<body>
<div class="layout">
  <aside id="sidebar"></aside>
  <main class="content">
  <div id="topbar"></div>
  <section class="card">
    <h2>Contact Support</h2>
    <form method="post" action="#">
      <div class="grid">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Message" rows="6" style="grid-column: 1/-1; width:100%; padding:10px; border-radius:8px; border:1px solid var(--border); background:#0b1220; color:var(--text)"></textarea>
      </div>
      <button class="btn" type="submit">Send</button>
      <a class="btn btn-outline" href="/Parcel/frontend/index.html" style="margin-left:8px">Back to Site</a>
    </form>
    <p class="muted" style="margin-top:8px">This is a static form. Hook to backend later if needed.</p>
  </section>
  </main>
</div>
<script src="/Parcel/js/admin.js"></script>
</body>
</html>
