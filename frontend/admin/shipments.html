<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin | Shipments</title>
  <link rel="stylesheet" href="/Parcel/css/style.css">
  <style>
    .layout{min-height:100vh}
    .sidebar{position:fixed;left:0;top:0;bottom:0;width:260px;background:#0b1220;border-right:1px solid var(--border);display:flex;flex-direction:column;justify-content:space-between}
    .content{padding:16px;margin-left:260px}
  </style>
</head>
<body>
<div class="layout">
  <aside id="sidebar"></aside>
  <main class="content">
  <section class="card">
    <h2>Shipments (Static View)</h2>
    <form method="get" class="inline" action="#">
      <input type="text" name="q" placeholder="Search by tracking, receiver, city">
      <button class="btn" type="submit">Search</button>
      <a class="btn btn-outline" style="margin-left:8px" href="/Parcel/backend/admin/shipments.php">Open Live</a>
    </form>
    <div class="table-responsive" style="margin-top:12px">
      <table>
        <thead>
          <tr>
            <th>Tracking</th>
            <th>Receiver</th>
            <th>From</th>
            <th>To</th>
            <th>Status</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6" class="muted">Static placeholder. Use "Open Live" for real data.</td></tr>
        </tbody>
      </table>
    </div>
  </section>
  </main>
</div>
<script>
  fetch('/Parcel/frontend/admin/sidebar.html').then(r=>r.text()).then(html=>{
    const host=document.getElementById('sidebar'); if(host) host.outerHTML=html;
  });
</script>
</body>
</html>
