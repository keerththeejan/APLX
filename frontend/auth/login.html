<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/Parcel/css/style.css">
</head>
<body>
<header class="navbar">
  <div class="container">
    <div class="brand"><span class="brand-icon" aria-hidden="true">🚚</span> Parcel Transport</div>
    <button id="themeToggle" class="theme-toggle centered" title="Toggle theme" aria-pressed="false">☀️/🌙</button>
    <nav>
      <a href="http://localhost/APLX/Parcel/frontend/index.html">Home</a>
      <a href="http://localhost/APLX/Parcel/frontend/track.html">Track</a>
      <a href="http://localhost/APLX/Parcel/frontend/customer/book.html">Book</a>
      <a href="http://localhost/APLX/Parcel/frontend/auth/login.html" class="active">Admin</a>
    </nav>
  </div>
</header>
<main class="container small">
  <section class="card">
    <h2>Admin Login</h2>
    <form method="post" action="/Parcel/backend/auth_login.php">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button class="btn" type="submit">Login</button>
    </form>
    <p class="muted" style="margin-top:8px">
      Default: admin@parcel.local / admin123
    </p>
  </section>
</main>
<script>
// Theme toggle + persist (same as index)
(function(){
  const btn = document.getElementById('themeToggle');
  const saved = localStorage.getItem('theme');
  if (saved) document.documentElement.setAttribute('data-theme', saved);
  function updateVisual(){
    const cur = document.documentElement.getAttribute('data-theme') || 'dark';
    if (btn) {
      btn.textContent = cur === 'light' ? '☀️' : '🌙';
      btn.setAttribute('aria-pressed', String(cur !== 'light'));
      btn.setAttribute('aria-label', cur === 'light' ? 'Switch to dark mode' : 'Switch to light mode');
    }
  }
  function setTheme(t){ document.documentElement.setAttribute('data-theme', t); localStorage.setItem('theme', t); updateVisual(); }
  updateVisual();
  btn?.addEventListener('click', ()=>{
    const cur = document.documentElement.getAttribute('data-theme') || 'dark';
    setTheme(cur === 'light' ? 'dark' : 'light');
  });
})();
</script>
</body>
</html>
