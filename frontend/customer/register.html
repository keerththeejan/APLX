<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Registration</title>
  <link rel="stylesheet" href="/Parcel/css/style.css">
  <style>
    .register-page{ position:relative; padding:48px 0; min-height:calc(100vh - 80px); display:flex; align-items:center; }
    .register-page .container{ display:flex; justify-content:center; }
    .register-page::before{ content:""; position:absolute; inset:0; pointer-events:none;
      background:url('../images/3d-characters-with-boxes-van-removebg-preview.png') center/cover no-repeat; opacity:.12; filter:saturate(.9); }
    .register-card{ position:relative; border:1px solid var(--border); border-radius:10px; padding:26px; box-shadow:0 10px 24px rgba(0,0,0,.25); width:100%; max-width:1080px; }
    /* Dark blue in dark theme, light card in light theme */
    [data-theme="dark"] .register-card{ background:#0b3640; border-color:#09303a; }
    [data-theme="light"] .register-card{ background:#eef4ff; border-color:#d6e3ff; }
    .register-card h2{ margin:0 0 12px 0; font-size:clamp(22px,3vw,28px); font-weight:800; color:var(--text); }
    .register-grid{ display:grid; grid-template-columns:repeat(3, minmax(0,1fr)); gap:14px; }
    .register-grid input{ width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); background:#fff; color:#111; }
    @media (max-width: 900px){ .register-grid{ grid-template-columns:1fr; } }
    .reg-actions{ margin-top:14px; display:flex; gap:10px; }
    .btn-primary{ background:#16a34a; color:#fff; border:1px solid #15803d; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:700; }
    .register-close{ position:absolute; top:10px; right:10px; background:#0f172a; color:#fff; border:1px solid var(--border); border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:700; line-height:1; }
    [data-theme="light"] .register-close{ background:#111827; color:#fff; }
  </style>
</head>
<body>
<header class="navbar">
  <div class="container">
    <div class="brand"><span class="brand-icon" aria-hidden="true">üöö</span> Parcel Transport</div>
    <button id="themeToggle" class="theme-toggle centered" title="Toggle theme" aria-pressed="false">‚òÄÔ∏è/üåô</button>
    <nav>
      <a href="http://localhost/APLX/Parcel/frontend/index.html">Home</a>
      <a href="http://localhost/APLX/Parcel/frontend/track.html">Track</a>
      <a href="http://localhost/APLX/Parcel/frontend/customer/book.html">Book</a>
      <a href="http://localhost/APLX/Parcel/frontend/customer/register.html" class="active">Register</a>
      <a href="http://localhost/APLX/Parcel/frontend/auth/login.html">Admin</a>
    </nav>
  </div>
</header>

<main>
  <section class="register-page">
    <div class="container">
      <div class="register-card" id="registerCard">
        <button type="button" class="register-close" id="closeRegister" aria-label="Close form">‚úï</button>
        <h2>Create Customer Account</h2>
        <form method="post" action="/Parcel/backend/customer_register.php">
          <div class="register-grid">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" name="phone" placeholder="Phone (optional)">
            <input type="text" name="address" placeholder="Address (optional)">
            <input type="text" name="city" placeholder="City (optional)">
            <input type="text" name="state" placeholder="State (optional)">
            <input type="text" name="country" placeholder="Country (optional)">
            <input type="text" name="pincode" placeholder="Pincode (optional)">
          </div>
          <div class="reg-actions">
            <button class="btn-primary" type="submit">Register</button>
            <button class="btn-secondary" type="reset">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
<script>
// Theme toggle + persist (same as index)
(function(){
  const btn = document.getElementById('themeToggle');
  const saved = localStorage.getItem('theme');
  if (saved) document.documentElement.setAttribute('data-theme', saved);
  function updateVisual(){
    const cur = document.documentElement.getAttribute('data-theme') || 'dark';
    if (btn) {
      btn.textContent = cur === 'light' ? '‚òÄÔ∏è' : 'üåô';
      btn.setAttribute('aria-pressed', String(cur !== 'light'));
      btn.setAttribute('aria-label', cur === 'light' ? 'Switch to dark mode' : 'Switch to light mode');
    }
  }
  function setTheme(t){ document.documentElement.setAttribute('data-theme', t); localStorage.setItem('theme', t); updateVisual(); }
  updateVisual();
  btn?.addEventListener('click', ()=>{
    const cur = document.documentElement.getAttribute('data-theme') || 'dark';
    setTheme(cur === 'light' ? 'dark' : 'light');
  });
})();
// Close -> go home
(function(){
  const btn = document.getElementById('closeRegister');
  if(btn){ btn.addEventListener('click', ()=>{ window.location.href = '../index.html'; }); }
})();
</script>
</body>
</html>
