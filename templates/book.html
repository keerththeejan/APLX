{% extends 'base.html' %}
{% block content %}
<section id="book" class="card">
    <h2>Book Parcel</h2>
    <form method="post" class="form-grid">
      <div class="form-row">
        <label for="sender_name">Sender Name</label>
        <input id="sender_name" name="sender_name" type="text" required />
      </div>
      <div class="form-row">
        <label for="sender_phone">Sender Phone</label>
        <input id="sender_phone" name="sender_phone" type="text" />
      </div>
      <div class="form-row">
        <label for="receiver_name">Receiver Name</label>
        <input id="receiver_name" name="receiver_name" type="text" required />
      </div>
      <div class="form-row">
        <label for="receiver_phone">Receiver Phone</label>
        <input id="receiver_phone" name="receiver_phone" type="text" />
      </div>
      <div class="form-row">
        <label for="origin">Origin</label>
        <input id="origin" name="origin" type="text" required />
      </div>
      <div class="form-row">
        <label for="destination">Destination</label>
        <input id="destination" name="destination" type="text" required />
      </div>
      <div class="form-row" style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
        <div>
          <label for="weight_kg">Weight (kg)</label>
          <input id="weight_kg" name="weight_kg" type="number" step="0.01" min="0" />
        </div>
        <div>
          <label for="price">Price</label>
          <input id="price" name="price" type="number" step="0.01" min="0" />
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn">Book</button>
        <a class="btn" href="{{ url_for('track') }}" style="text-decoration:none; display:inline-flex; align-items:center; justify-content:center;">Track</a>
      </div>
    </form>
  </section>
{% endblock %}
